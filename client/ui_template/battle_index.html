<head>
<title>Greedo Islando Battle UI</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<div id='header'>Greedo Islando</div>

    <div id='console'>
        <div class='cancel_title'>
            <p onclick="hide_show_toggle('console',this)">Hide</p>
        </div>
        <p>Console</p>
        <p id='state'>State now</p>
    </div>
    
    <div id='battle_field'>
        <input type="button" value="Create Battle Field" onclick="create_battlefield();" id="create_bf"/>
        <input type="text" id="char_name" class="char_name" />
        <input type="button" value="Confirm" onclick="create_char();" class="button char_name"/>
    </div>

	<div id='battle_room'>
		<div id='top_menu'>
			<div id='logo'>Greedo Islando</div>
			<div id='cardo_oppo'>Opponent's Cards</div>
			<div id='status_oppo'>Oppenent's Status</div>
		</div>
		<div id='middle_menu'>
			<div id='cardo_pool'>Card Pool</div>
			<div id='battle_log'>Battle Log</div>
			<div id='status_own'>Own Status</div>
			<div id='cardo_own'>Own Card</div>
		</div>
		<div id='bottom_menu'>
			<div id='chat'><span>Chat log</span>
				<div id='chat_log'></div>
				<div id='chat_input'>
					<input type='text' id='input'/>
					<div id='chat_confirm' onclick="talk();">Chat!</div>
				</div>
			</div>
		</div>
	</div>
