<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css" />
<meta charset="utf-8">
<title>Greedo Islando CSS3 Playground</title>

<script src="..\jquery-1.4.2.min.js"></script>
<script>
function deal_cardo(){
    $("#source").addClass("an-deal-cardo");
    setTimeout(function(){$("#source").removeClass("an-deal-cardo");},7500);
}
</script>

</head>
<body>
<div id="main">

    <div id="target">
    </div>

    <div id="middle">
        <div id="cardo">
            <div id="source" onclick="deal_cardo();">Deal Cardo</div>
        </div>
        <div id="battlefield"></div>
    </div>

    <div id="own">
        <span id="cardo0" class="cardo">0</span>
        <span id="cardo1" class="cardo">0</span>
        <span id="cardo2" class="cardo">0</span>
        <span id="cardo3" class="cardo">0</span>
        <span id="cardo4" class="cardo">0</span>
        <span id="cardo5" class="cardo">0</span>
    </div>

</div>
</body>
</html>
